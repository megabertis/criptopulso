<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CriptoPulso</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom right, #0A1128, #1E1E24);
      color: white;
    }
    .crypto-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 25px rgba(57, 255, 20, 0.2);
      transition: all 0.3s ease;
    }
    .pulse-line {
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: dash 3s linear forwards infinite;
    }
    @keyframes dash {
      from { stroke-dashoffset: 1000; }
      to { stroke-dashoffset: 0; }
    }
  </style>
</head>
<body class="min-h-screen p-6">
  <body class="min-h-screen p-6">
  <h1 class="text-4xl font-bold mb-6 text-center text-green-400">ðŸ’¹ CriptoPulso</h1>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <div class="crypto-card bg-gray-900 p-4 rounded-xl text-center">
      <h2 class="text-xl font-semibold text-green-300">Bitcoin (BTC)</h2>
      <p class="text-2xl mt-2" id="btc-preco">R$ --</p>
      <p class="text-sm text-gray-400" id="btc-variacao">24h: --%</p>
    </div>
    <div class="crypto-card bg-gray-900 p-4 rounded-xl text-center">
      <h2 class="text-xl font-semibold text-indigo-300">Ethereum (ETH)</h2>
      <p class="text-2xl mt-2" id="eth-preco">R$ --</p>
      <p class="text-sm text-gray-400" id="eth-variacao">24h: --%</p>
    </div>
    <div class="crypto-card bg-gray-900 p-4 rounded-xl text-center">
      <h2 class="text-xl font-semibold text-yellow-300">Solana (SOL)</h2>
      <p class="text-2xl mt-2" id="sol-preco">R$ --</p>
      <p class="text-sm text-gray-400" id="sol-variacao">24h: --%</p>
    </div>
  </div>

  <div class="mt-10 bg-black/30 p-6 rounded-xl">
    <h3 class="text-xl font-semibold mb-4 text-green-200">ðŸ”” Criar alerta personalizado</h3>
    <form id="alerta-form" class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
      <div>
        <label class="block mb-1">Moeda</label>
        <select id="moeda" class="w-full p-2 rounded text-black">
          <option value="bitcoin">Bitcoin</option>
          <option value="ethereum">Ethereum</option>
          <option value="solana">Solana</option>
        </select>
      </div>
      <div>
        <label class="block mb-1">VariaÃ§Ã£o (%)</label>
        <input type="number" id="variacao" class="w-full p-2 rounded text-black" placeholder="Ex: 5" />
      </div>
      <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded">Salvar Alerta</button>
    </form>
    <p id="mensagem" class="mt-4 text-sm text-green-400"></p>
  </div>

  <footer class="mt-10 text-center text-gray-500 text-sm">
    Feito com ðŸ’š por Rodrigo & Copilot
  </footer>

  <script>
    async function buscarPreco(moeda, idPrefixo) {
      const res = await fetch(`/api/preco?moeda=${moeda}`);
      const dados = await res.json();
      const preco = dados[moeda].brl.toLocaleString("pt-BR", { style: "currency", currency: "BRL" });
      const variacao = dados[moeda].brl_24h_change.toFixed(2);
      document.getElementById(idPrefixo + "-preco").textContent = preco;
      document.getElementById(idPrefixo + "-variacao").textContent = `24h: ${variacao}%`;
    }

    buscarPreco("bitcoin", "btc");
    buscarPreco("ethereum", "eth");
    buscarPreco("solana", "sol");

    document.getElementById("alerta-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const moeda = document.getElementById("moeda").value;
      const variacao = parseFloat(document.getElementById("variacao").value);

      const res = await fetch("/api/salvar-alerta", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ moeda, variacao })
      });

      const dados = await res.json();
      document.getElementById("mensagem").textContent = dados.status || "Erro ao salvar.";
    });
  </script>
</body>
</html>
